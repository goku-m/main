# yaml-language-server: $schema=.vscode/taskfile.schema.json


version: "3"

dotenv:
  - .env

vars:
  MAIN_DSN: '{{.MAIN_DSN | default ""}}'

tasks:
  help:
    desc: print this help message
    cmds:
      - task --list-all
    silent: true

  confirm:
    desc: confirmation prompt
    cmds:
      - |
        echo -n 'Are you sure? [y/N] ' && read ans && [ ${ans:-N} = y ]
    silent: true
    internal: true

  run:
    desc: run the cmd/apps gateway
    cmds:
      - go run ./cmd/apps

  migrations:new:
    desc: create a new database migration
    vars:
      NAME: '{{.name | default ""}}'
      PATH: '{{.path | default ""}}'
    cmds:
      - |
        if [ -z "{{.NAME}}" ]; then
          echo "Error: name parameter is required"
          echo "Usage: task migrations:new name=migration_name"
          exit 1
        fi
        if [ -z "{{.PATH}}" ]; then
          echo "Error: path parameter is required"
          echo "Usage: task migrations:up path=path_name"
          exit 1
        fi
      - echo 'Creating migration file for {{.NAME}}...'
      - tern new -m ./internal/shared/database/migrations/{{.PATH}} {{.NAME}}

  migrations:up:
    desc: apply all up database migrations
    vars:
      PATH: '{{.path | default ""}}'
    cmds:
      - |
        if [ -z "{{.PATH}}" ]; then
          echo "Error: path parameter is required"
          echo "Usage: task migrations:up path=path_name"
          exit 1
        fi
      - |
        p="{{.PATH}}"
        schema_table="schema_version_${p##*/}"
        echo "Running up migrations (schema table: ${schema_table})..."
        tern migrate -m ./internal/shared/database/migrations/{{.PATH}} --version-table "${schema_table}" --conn-string {{.MAIN_DSN}}

  tidy:
    desc: format all .go files, and tidy and vendor module dependencies
    cmds:
      - echo 'Formatting .go files...'
      - go fmt ./...
      - echo 'Tidying module dependencies...'
      - go mod tidy
      - echo 'Verifying dependencies...'
      - go mod verify
